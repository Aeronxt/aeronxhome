name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Clean and prepare environment
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
          rm -rf ~/.npm

      - name: Install dependencies with retry
        run: |
          npm install --no-optional --force || npm install --no-optional --force || npm install --force

      - name: Verify rollup installation
        run: |
          npm list rollup || echo "Rollup not found, installing manually"
          npm install rollup@4.21.0 --save-dev --force

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
